<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Image Slider</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="main-container">
		<div class="wide-image-container">
			<div class="image image-one">
				<img src="images/daniel-monteiro-HwNCyLWw7hw-unsplash.jpg" alt="Woman infront of neon sign that reads 'slow down'">
				<p><cite>Photo by Daniel Monteiro on Unsplash</cite></p>
			</div>

			<div class="image image-two">
				<img src="images/jason-leung-AxKqisRPQSA-unsplash.jpg" alt="Neon lights in rainbow colors">
				<p><cite>Photo by Jason Leung on Unsplash</cite></p>
			</div>

			<div class="image image-three">
				<img src="images/steven-roe-MYB2driCp2k-unsplash.jpg" alt="View of Hong Kong street at night lit by neon lights from a fire escape">
				<p><cite>Photo by Steven Roe on Unsplash</cite></p>
			</div>

			<div class="image image-four">
				<img src="images/steven-roe-TaY3ZSJig-U-unsplash.jpg" alt="View of a Hong Kong shop lit by neon with a hooded man standing in front">
				<p><cite>Photo by Steven Roe on Unsplash</cite></p>
			</div>

			<div class="image image-five">
				<img src="images/mark-jackson-3jng_c3ZycE-unsplash.jpg" alt="Neon sign that reads 'Stay Weird'">
				<p><cite>Photo by Mark jackson on Unsplash</cite></p>
			</div>
		</div>
	</div>
	
</body>
<script href="main.js"></script>
</html>
