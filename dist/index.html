<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Image Slider</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="main-container-landscape ">
		<div class="wide-image-container image-view-one">
			<div class="image image-one">
				<img class="landscape" src="images/daniel-monteiro-HwNCyLWw7hw-unsplash.jpg" alt="Woman infront of neon sign that reads 'slow down'">
				<!-- <p><cite>Photo by Daniel Monteiro on Unsplash</cite></p> -->
			</div>

			<div class="image image-two">
				<img class="portrait" src="images/jason-leung-AxKqisRPQSA-unsplash.jpg" alt="Neon lights in rainbow colors">
				<!-- <p><cite>Photo by Jason Leung on Unsplash</cite></p> -->
			</div>

			<div class="image image-three">
				<img class="portrait" src="images/steven-roe-MYB2driCp2k-unsplash.jpg" alt="View of Hong Kong street at night lit by neon lights from a fire escape">
				<!-- <p><cite>Photo by Steven Roe on Unsplash</cite></p> -->
			</div>

			<div class="image image-four">
				<img class="portrait" src="images/steven-roe-TaY3ZSJig-U-unsplash.jpg" alt="View of a Hong Kong shop lit by neon with a hooded man standing in front">
				<!-- <p><cite>Photo by Steven Roe on Unsplash</cite></p> -->
			</div>

			<div class="image image-five">
				<img class="landscape" src="images/mark-jackson-3jng_c3ZycE-unsplash.jpg" alt="Neon sign that reads 'Stay Weird'">
				<!-- <p><cite>Photo by Mark jackson on Unsplash</cite></p> -->
			</div>
		</div>
	</div>
	<div class="image-selector-container">
		<div class="image-selector image-selector-1 selected-image-selector"><a href="#" title="Slide show first image"></a></div>
		<div class="image-selector image-selector-2"><a href="#" title="Slide show second image"></a></div>
		<div class="image-selector image-selector-3"><a href="#" title="Slide show third image"></a></div>
		<div class="image-selector image-selector-4"><a href="#" title="Slide show fourth image"></a></div>
		<div class="image-selector image-selector-5"><a href="#" title="Slide show fifth image"></a></div>
	</div>
	
</body>
<script src="main.js"></script>
</html>
